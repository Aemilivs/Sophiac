name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest
    
    env:
      Solution_Name: Sophiac.sln                      
      Project_Name: src/Sophiac.UI/Sophiac.UI.csproj
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore ./src/Sophiac.sln

    - name: Build
      run: dotnet build ./src/Sophiac.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./src/Sophiac.UI/Sophiac.UI.csproj --configuration Release --no-build --output ./publish -f net7.0-windows10.0.19041.0

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-latest-app
        path: ./publish/*
        
  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: ./artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.sha }}
          release_name: Release release-${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/windows-latest-app/app.zip
          asset_name: app-windows.zip
          asset_content_type: application/zip
